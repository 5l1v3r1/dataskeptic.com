jobs:
  - name: shipdemo-manifest
    type: manifest
    steps:
     - IN: shipdemo-img
     - TASK: managed

  - name: dataskeptic.com_runCI
    type: runCI
    steps:
      - OUT: shipdemo-img
       
  - name: shipdemo-test-deploy
    type: deploy
    steps:
      - IN: shipdemo-manifest
        force: true
      - IN: shipdemo-img-options
      - IN: ecs-test-cluster
      - TASK: managed
        deployMethod: replace
        